# theme = "darkplus_transparent"
theme = "dark_plus" # vscode color scheme
# theme = "gruvbox_transparent"
# theme = "gruvbox_dark_hard"
# theme = "papercolor-light" # fav light theme
# theme = "molokai"

[editor]
true-color = true
line-number = "relative"
cursorline = true
rulers = [80]
bufferline = "always"
insert-final-newline = true
color-modes = true

[editor.cursor-shape]
insert = "bar"

[editor.file-picker]
hidden = false
deduplicate-links = false

[editor.statusline]
right = ["version-control", "diagnostics", "register", "position", "file-encoding"]

[editor.indent-guides]
render = true

[editor.whitespace.render]
space = "all"

[keys.insert]
# defaults
"C-s" = "no_op" # don't interfere with tmux
esc = ["collapse_selection", "normal_mode"]
"C-c" = ["collapse_selection", "normal_mode"]
"C-7" = "toggle_comments" # ctrl + / # only available in linux
# no cheating
up = "no_op"
down = "no_op"
left = "no_op"
right = "no_op"
pageup = "no_op"
pagedown = "no_op"
home = "no_op"
end = "no_op"
# misc
"C-n" = "completion"

[keys.select]
# defaults
"C-s" = "no_op" # don't interfere with tmux
esc = ["collapse_selection", "normal_mode"]
"C-c" = ["collapse_selection", "normal_mode"]
"C-7" = "toggle_comments" # ctrl + / # only available in linux
# vim continuity
"$" = "goto_line_end"
"^" = "goto_first_nonwhitespace"
"0" = "goto_line_start"
# misc
"y" = ["yank_main_selection_to_clipboard", "yank"] # yank selection to main clipboard and register

[keys.normal]
# defaults
"C-s" = "no_op" # don't interfere with tmux
esc = ["collapse_selection", "keep_primary_selection"]
"C-c" = ["collapse_selection", "keep_primary_selection"]
"C-7" = "toggle_comments" # ctrl + / # only available in linux
# vim continuity
"$" = "goto_line_end"
"^" = "goto_first_nonwhitespace"
"0" = "goto_line_start"
# misc
"C-t" = ":new"
"C-r" = ":reload-all"
"y" = ["yank_main_selection_to_clipboard", "yank"] # yank selection to main clipboard and register
# TODO: make this work but with diff shortcut/alias
# C = ["extend_to_line_end", "yank_main_selection_to_clipboard", "delete_selection", "insert_mode"]

[editor.soft-wrap]
enable = false
wrap-at-text-width = true

[keys.normal.space]
W = [":toggle soft-wrap.enable", ":redraw"]

